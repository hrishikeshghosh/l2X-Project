     <div class="create-root">
         <h1>Get an old Record</h1>
         <p>Look at console for data</p>
      
        <input id="ID_NO" class="id_field" placeholder="Enter ID Number"/>
        <button onclick="saveEmployee()">Submit</button>
    </div>
    <script>
        function validateFormData(){
       
            var recNo=$("#ID_NO").val()
            
            if(recNo===""){
                alert("Record no is required!")
                $("#ID_NO").focus();
                return;
            }

            return {
                Id:recNo
            }
          
        }

        function saveEmployee(){
            var jsonStr=validateFormData();
            console.log(jsonStr)
            if(jsonStr==="") return;
            

            var putReqStr= createGETRequest("90937660|-31949268412991701|90952957", "Project", "worker-Rel", JSON.stringify(jsonStr) );
           
           
            jQuery.ajaxSetup({async:false})
            var resultObj=executeCommandAtGivenBaseUrl(putReqStr,"http://api.login2explore.com:5577","/api/irl")
            jQuery.ajaxSetup({async:true})
            alert(JSON.stringify(resultObj))
             console.log(JSON.stringify(resultObj))
        }

        function resetPage(){
            $('#empID').val("");
            $('#empName').val("");
            $('#empEmail').val("");
        }
    </script>
</body>
